<% if (m.get("visible")) { %>
  <div class="topcoat-navigation-bar main__header__bar">
    <% if (m.get("home")) { %>
      <div class="topcoat-navigation-bar__item center full">
          <h1 class="topcoat-navigation-bar__title main__header__bar__item__title">
            <%- m.get("title") %>
            <!--
            <button class="topcoat-icon-button topcoat-navigation-bar__item__right-button sync">
              <span class="topcoat-icon icomatic">refresh</span>
            </button>
            -->
          </h1>
      </div>
    <% } else { %>
      <div class="topcoat-navigation-bar__item left quarter main__header__bar__item">
        <button data-href="<%= m.get("back") %>" class="topcoat-icon-button">
          <% if (m.get("back") === "home") { %>
            <span class="topcoat-icon icomatic">home</span>
          <% } else { %>
            <span class="topcoat-icon icomatic">backlight</span>
          <% } %>
        </button>
      </div>
      <div class="topcoat-navigation-bar__item center half">
          <h1 class="topcoat-navigation-bar__title main__header__bar__item__title">
            <%- m.get("title") %>
          </h1>
      </div>
    <% } %>
  </div>
<% } %>
